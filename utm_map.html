<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Conversor Geográficas a UTM con Mapa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      margin: 0; padding: 0; height: 100%; width: 100%;
    }
    #map {
      position: absolute; top: 0; bottom: 0; left: 0; right: 0;
    }
    #inputPanel {
      position: absolute;
      bottom: 20px; right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 280px;
      font-family: sans-serif;
      z-index: 1000;
    }
    #inputPanel label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    #inputPanel input, #inputPanel select, #inputPanel button {
      width: 100%;
      padding: 6px 8px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #result {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #333;
    }
    /* Botón "VOLVER" */
    #volverBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #41b883;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 18px;
      font-size: 1.07rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 1100;
      transition: background 0.2s;
    }
    #volverBtn:hover {
      background-color: #28a745;
    }

    /* Panel de opciones (pantalla inicial) */
    #opcionesPanel {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.96);
      padding: 32px 32px 24px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.21);
      min-width: 340px;
      font-family: sans-serif;
      z-index: 1200;
      display: none;
    }
    #opcionesPanel h2 {
      margin-top: 0;
      text-align: center;
    }
    .opcionBtn {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      background: #41b883;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.08rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      transition: background .15s;
    }
    .opcionBtn:hover {
      background: #28a745;
    }
  </style>
</head>
<body>
  <button id="volverBtn" style="display: none;">VOLVER</button>
  <div id="map"></div>

  <div id="opcionesPanel">
    <h2>¿Qué desea hacer?</h2>
    <button class="opcionBtn" id="geoToUtmBtn">PASAR DE COORDENADAS GEOGRÁFICAS A UTM</button>
    <button class="opcionBtn" id="utmToGeoBtn">PASAR DE COORDENADAS UTM A GEOGRÁFICAS</button>
  </div>

  <div id="inputPanel" style="display: none;">
    <label for="latInput">LATITUD (grados decimales):</label>
    <input type="number" id="latInput" step="any" placeholder="ej. 19.4326" />

    <label for="lonInput">LONGITUD (grados decimales):</label>
    <input type="number" id="lonInput" step="any" placeholder="ej. -99.1332" />

    <label for="elipsoideSelect">ELIPSOIDE DE REFERENCIA:</label>
    <select id="elipsoideSelect">
      <option value="estandar" selected>Usar estándar (WGS84)</option>
      <option value="manual">Ingresar manualmente</option>
    </select>

    <div id="manualEllipsoidInputs" style="display:none; margin-top:8px;">
      <label for="aInput">Semieje mayor (a) [metros]:</label>
      <input type="number" id="aInput" step="any" placeholder="ej. 6378137" />

      <label for="fInput">Achatamiento (f):</label>
      <input type="number" id="fInput" step="any" placeholder="ej. 1/298.257223563" />
      <small>Ejemplo achatamiento de WGS84: 1/298.257223563 = ~0.00335281</small>
    </div>

    <button id="convertBtn" style="margin-top:12px;">Convertir a UTM</button>

    <div id="result"></div>
  </div>

  <!-- Librerías -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

  <script>
    // Inicializamos el mapa Leaflet centrado en México (ejemplo)
    const map = L.map('map').setView([19.4326, -99.1332], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let marker;

    // Pantallas/Paneles
    const inputPanel = document.getElementById('inputPanel');
    const opcionesPanel = document.getElementById('opcionesPanel');
    const volverBtn = document.getElementById('volverBtn');

    // Mostrar opciones al iniciar
    window.onload = function() {
      opcionesPanel.style.display = 'block';
      inputPanel.style.display = 'none';
      volverBtn.style.display = 'none';
    };

    // Acciones botón "VOLVER"
    volverBtn.onclick = function() {
      inputPanel.style.display = 'none';
      opcionesPanel.style.display = 'block';
      volverBtn.style.display = 'none';
      if (marker) { map.removeLayer(marker); marker=null;}
      map.setView([19.4326, -99.1332], 6);
      document.getElementById('result').innerHTML = '';
      // Limpiar campos
      document.getElementById('latInput').value = '';
      document.getElementById('lonInput').value = '';
      document.getElementById('elipsoideSelect').value = 'estandar';
      document.getElementById('manualEllipsoidInputs').style.display = 'none';
    };

    // Opciones principales
    document.getElementById('geoToUtmBtn').onclick = function() {
      opcionesPanel.style.display = 'none';
      inputPanel.style.display = 'block';
      volverBtn.style.display = 'block';
    };

    document.getElementById('utmToGeoBtn').onclick = function() {
      // Puedes implementar un formulario diferente aquí
      alert('Función pendiente de implementar: Pasar de UTM a Geográficas');
      // Para una implementación completa, agrega un segundo formulario y lógica
    };

    // Mostrar u ocultar inputs de elipsoide manual
    const elipsoideSelect = document.getElementById('elipsoideSelect');
    const manualBox = document.getElementById('manualEllipsoidInputs');
    elipsoideSelect.addEventListener('change', () => {
      manualBox.style.display = elipsoideSelect.value === 'manual' ? 'block' : 'none';
    });

    // Función para crear definición proj4 para elipsoide
    function defineCustomEllipsoid(a, f) {
      const invF = 1 / f;
      const b = a * (1 - f);
      return `+proj=utm +zone=auto +ellps=${a},${b} +units=m +no_defs`;
    }

    // Convertir geográficas a UTM usando proj4
    function geogToUTM(lat, lon) {
      const utmZone = Math.floor((lon + 180) / 6) + 1;
      const hemisphere = lat >= 0 ? 'north' : 'south';
      // Definición proj4 para UTM zona calculada, WGS84 elipsoide
      const proj4UTM = `+proj=utm +zone=${utmZone} +${hemisphere} +ellps=WGS84 +units=m +no_defs`;
      // Proyección geográfica WGS84
      const proj4WGS84 = '+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs';
      // Transformo coordenadas:
      const [x, y] = proj4(proj4WGS84, proj4UTM, [lon, lat]);
      return { x, y, zone: utmZone, hemisphere };
    }

    // Evento botón convertir
    document.getElementById('convertBtn').addEventListener('click', () => {
      const lat = parseFloat(document.getElementById('latInput').value);
      const lon = parseFloat(document.getElementById('lonInput').value);
      if (isNaN(lat) || isNaN(lon)) {
        alert('Por favor, ingresa valores válidos para latitud y longitud.');
        return;
      }
      const utm = geogToUTM(lat, lon);
      // Mostrar resultado en pantalla
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <b>Coordenadas UTM:</b><br/>
        Zona: ${utm.zone} ${utm.hemisphere.toUpperCase()}<br/>
        X (E): ${utm.x.toFixed(2)} m<br/>
        Y (N): ${utm.y.toFixed(2)} m
      `;
      // Mostrar punto en mapa 
      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lon]).addTo(map);
      map.setView([lat, lon], 14);
    });
  </script>
</body>
</html>
