<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla de Inicio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: url('mundo.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .boton-contenedor {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .boton-empezar {
      padding: 20px 40px;
      font-size: 2rem;
      background-color: rgba(0, 123, 255, 0.85);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    .boton-empezar:hover {
      background-color: rgba(0, 100, 210, 0.9);
    }
  </style>
</head>
<body>
  <div class="boton-contenedor">
    <button class="boton-empezar" onclick="window.location.href='opciones.html'">EMPEZAR</button>
  </div>
</body>
</html>
